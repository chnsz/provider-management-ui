apiVersion: v1
kind: Namespace
metadata:
  name: pms
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: pms-test
  name: provider-management-ui
spec:
  selector:
    matchLabels:
      app: pms-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: pms-ui
    spec:
      containers:
        - name: pms
          imagePullPolicy: Always
          image: docker.io/chengxiangdong/pms-ui:v0.0.1
          ports:
            - name: pms-ui
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: pms
  name: pms-ui-service
spec:
  selector:
    app: pms-ui
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30110
